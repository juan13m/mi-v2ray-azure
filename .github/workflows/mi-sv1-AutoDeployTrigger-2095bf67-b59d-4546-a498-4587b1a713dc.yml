name: Trigger auto deployment for mi-sv1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mi-sv1-AutoDeployTrigger-2095bf67-b59d-4546-a498-4587b1a713dc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MISV1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MISV1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MISV1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.MISV1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MISV1_REGISTRY_PASSWORD }}
          containerAppName: mi-sv1
          resourceGroup: V2Ray-Recursos
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


